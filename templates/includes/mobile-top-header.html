<div class="navcolor">
    <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
        <!-- Hamburger Menu (Mobile View) -->
        <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo (Centered) -->
        <a class="navbar-brand mx-auto order-2" href="{% url 'home' %}">
            <img src="https://res.cloudinary.com/dnbbm9vzi/image/upload/v1729341444/Screenshot_2024-10-19_at_1.36.53_PM-removebg-preview_lr1fpv.png"
                alt="Logo" class="logo-image" style="width: 150px">  <!-- Adjust the width if necessary -->
        </a>

        <!-- Sign In and Get Started Buttons (Top Right) -->
        <div class="d-flex order-3 ms-auto">  <!-- Use ms-auto to push this to the right -->
            {% if not user.is_authenticated %}
            <a class="btn btn-sm rounded-pill me-2" style="background-color: #E8BF73; color: black;"
                href="{% url 'account_signup' %}">Get Started</a>
            
            {% endif %}
        </div>
    </nav>
</div>

<!-- Collapsible Section for Navbar Items (visible in mobile view) -->
<div class="collapse navbar-collapse order-3" id="navbarText">
    <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
        {% if user.is_authenticated %}
        <li class="nav-item mx-2">
            <a class="nav-link active text-dark" href="">Dashboard</a>
        </li>
        <li class="nav-item mx-2">
            <a class="nav-link active text-dark" href="{% url 'account_logout' %}">Logout</a>
        </li>
        {% endif %}
        {% if not user.is_authenticated %}
            <li class="nav-item mx-2">
                <a class="btn btn-sm rounded-pill w-100" style="background-color: #E8BF73; color: black;" 
                   href="{% url 'account_login' %}">Sign in</a>
            </li>
        {% endif %}
    </ul>
</div>
